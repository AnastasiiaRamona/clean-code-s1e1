<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <header class="page-header">
    <img class="page-header__image" src="./assets/eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="page-header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main>
    <section class="dashboard">
      <h1 class="dashboard__hidden-heading">Dashboard</h1>
      <div class="dashboard__task-form">
        <label for="new-task" class="dashboard__label">Add Item</label>
        <div class="dashboard__task-row-wrapper">
          <input id="new-task" class="dashboard__task" type="text">
          <button class="dashboard__add-button">Add</button>
        </div>
      </div>

      <section class="dashboard__to-do">
        <h2 class="dashboard__section-title">Todo</h2>
        <ul id="incomplete-tasks" class="dashboard__task-list">
          <li class="dashboard__task-item">
            <input type="checkbox" class="dashboard__checkbox">
            <label class="dashboard__task-label">Pay Bills</label>
            <input type="text" class="dashboard__task-input">
            <button class="dashboard__edit-button">Edit</button>
            <button class="dashboard__delete-button">
              <img src="./assets/remove.svg" alt="Remove">
            </button>
          </li>
          <li class="dashboard__task-item edit-mode">
            <input type="checkbox" class="dashboard__checkbox">
            <label class="dashboard__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="dashboard__task-input">
            <button class="dashboard__edit-button">Save</button>
            <button class="dashboard__delete-button">
              <img src="./assets/remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="dashboard__completed">
        <h2 class="dashboard__section-title">Completed</h2>
        <ul id="completed-tasks" class="dashboard__task-list">
          <li class="dashboard__task-item dashboard__completed-mode">
            <input type="checkbox" class="dashboard__checkbox" checked>
            <label class="dashboard__task-label">See the Doctor</label>
            <input type="text" class="dashboard__task-input">
            <button class="dashboard__edit-button">Edit</button>
            <button class="dashboard__delete-button">
              <img src="./assets/remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
