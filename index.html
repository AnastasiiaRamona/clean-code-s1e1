<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <header class="page-header">
    <img src="./assets/eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main>
    <section class="dashboard">
      <h1 class="dashboard__hidden-heading">Dashboard</h1>
      <div>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </div>

      <section class="dashboard__to-do">
        <h2>Todo</h2>
        <ul id="incomplete-tasks" class="task-list">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./assets/remove.svg" alt="Remove">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./assets/remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="dashboard__completed">
        <h2>Completed</h2>
        <ul id="completed-tasks" class="task-list">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./assets/remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>

    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
